<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <table class="table">
            <thead>
            </thead>
            <tbody>
                <tr is="row-component" v-for="(item, key) in data" :person="item" :key="key"></row-component>       
            </tbody>    
        </table>
    </div>
    <script type="text/x-template" id="rowComponentTemplate">
        <tr>
            <td>{{ person.Name }}</td>
            <td>{{ person.Type }}</td>
            <td>{{ person.EvolvesTo }}</td>
        </tr>
    </script>
        
    <script>
        Vue.createApp.component('row-component',{
            props: ['person'],
            template: '#rowComponentTemplate'
        });
        Vue.createApp({
            data() {
                return {
                character: [
                    {
                        Image: "http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png",
                        Name: "Bulbasaur",
                        Type: "Grass/Poison",
                        EvolvesTo: "Ivysaur http://pokemon.wikia.com/wiki/Ivysaur"
                    },
                    {
                        Image: "http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png",
                        Name: "Charmander",
                        Type: "Fire",
                        EvolvesTo: "Charmeleon http://pokemon.wikia.com/wiki/Charmeleon"
                    },
                    {
                        Image: "http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png",
                        Name: "Squirtle",
                        Type: "Water",
                        EvolvesTo: "Wartortle http://pokemon.wikia.com/wiki/Wartortle"
                    }
                ]}
            },
            methods: {

            },
            mounted() {

            },
        }).mount('#app');
    </script>
</body>

</html>
