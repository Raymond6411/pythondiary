<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <div id="app">
        <table border='1'>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Type</th>
                <th>EvolvesTo</th>
            </tr>
            <tr v-for="(item, key) in character" :key="key">
                <th>{{ item.Name }}</th>
                <th>
                    <a>
                      <img :src="item.Image" alt="">
                    </a>  
                </th>
                <th>{{ item.Type }}</th>
                <th>{{ item.EvolvesTo }}</th>
            </tr>           
        </table>
    </div>
   <script>
        Vue.createApp({
            data() {
                return {
                character: [
                    {
                        Image: "http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png",
                        Name: "Bulbasaur",
                        Type: "Grass/Poison",
                        EvolvesTo: "Ivysaur http://pokemon.wikia.com/wiki/Ivysaur"
                    },
                    {
                        Image: "http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png",
                        Name: "Charmander",
                        Type: "Fire",
                        EvolvesTo: "Charmeleon http://pokemon.wikia.com/wiki/Charmeleon"
                    },
                    {
                        Image: "http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png",
                        Name: "Squirtle",
                        Type: "Water",
                        EvolvesTo: "Wartortle http://pokemon.wikia.com/wiki/Wartortle"
                    }
                ]}
            },
            methods: {

            },
            mounted() {

            },
        }).mount('#app');
    </script>
</body>

</html>
